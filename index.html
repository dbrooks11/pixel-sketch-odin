<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src = "./sketch.js" defer></script>
    <link rel = "stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Sketch</title>
</head>
<body>
  <div class = "grid container">
    <div class="grid options">
        <h2 id = "header">Pixel Sketch</h2>
        <div id = "canvas-size">
            <span>Canvas Size</span>
            <input placeholder = "Rows" type ="number" id ="range-rows">
            <input placeholder="Columns" type = "number" id="range-columns">
        </div>
        <div id="color">
            <span> Choose Color</span>
            <select name="colors" id = "color-choice" class = "color">
             <option class = "color-option" value = "white">white</option>
             <option class = "color-option" value = "black">black</option>
             <option class = "color-option" value = "red">red</option>
             <option class = "color-option" value = "orange">orange</option>
             <option class = "color-option" value = "blue">blue</option>
             <option class = "color-option" value = "green" >green</option>
            </select>
        </div>
    </div>
    <div class = "grid layout">

    </div>
  </div>
</body>
</html>
